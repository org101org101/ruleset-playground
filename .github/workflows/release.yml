name: Release

on:
  workflow_dispatch:
    inputs:
      crate:
        description: "Crate to release"
        required: true
        type: choice
        options:
          - wincode
          - wincode-derive
      ref:
        description: "git ref to tag (can be a branch or a commit hash)"
        required: true
        type: string

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.meta.outputs.tag }}
      ref: ${{ steps.meta.outputs.ref }}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ inputs.ref }}

      - name: Compute metadata
        id: meta
        run: |
          crate="${{ inputs.crate }}"

          version="$(cargo metadata --format-version 1 --no-deps | jq -r '.packages[] | select(.name == "'"$crate"'") | .version')"
          if [ -z "$version" ] || [ "$version" = "null" ]; then
            echo "Could not resolve version for crate: $crate"
            exit 1
          fi

          tag="${crate}@v${version}"
          ref="$(git rev-parse HEAD)"

          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "ref=$ref" >> "$GITHUB_OUTPUT"

      - name: Check tag does not exist
        run: |
          tag="${{ steps.meta.outputs.tag }}"
          if git ls-remote --exit-code --tags origin "refs/tags/$tag" >/dev/null 2>&1; then
            echo "Tag already exists: $tag. Please bump the version first (or delete the existing tag) and retry."
            echo "Tag exists: $tag" >> "$GITHUB_STEP_SUMMARY"
            exit 1
          fi
          echo "Will tag ${{ steps.meta.outputs.tag }} on ${{ steps.meta.outputs.ref }}" >> "$GITHUB_STEP_SUMMARY"

  publish:
    runs-on: ubuntu-latest
    environment: prod
    needs: check
    permissions:
      id-token: write     
      contents: write
    steps:
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      - name: Set git config
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
          git config --global url."https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/".insteadOf https://github.com/

      - uses: actions/checkout@v6
        with:
          token: ${{ steps.app-token.outputs.token }}
          persist-credentials: false
          ref: ${{ needs.check.outputs.ref }}
      
      - run: |
          tag="${{ needs.check.outputs.tag }}"
          git tag -a "$tag" -m "Release $tag"
          git push --tags

      - uses: rust-lang/crates-io-auth-action@v1
        id: auth

      - run: cargo publish -p "${{ inputs.crate }}"
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
